<div class="root">
  <div class="stock-item" (click)="onCardClicked()"
    [ngClass]="{ 'in-stock':stockItem.amount>=0,'sold-stock':stockItem.amount<0 }">
    <div class="description">
      <p>{{stockItem.description}}</p>
    </div>
    <div class="amount">
      <p>{{stockItem.amount}}</p>
    </div>
  </div>
  <div class="delete-icon-button" (click)="onDeleteButtonClick()"></div>
</div>
