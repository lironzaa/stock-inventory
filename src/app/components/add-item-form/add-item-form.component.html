<form #addItemForm="ngForm" (ngSubmit)="onSubmit(addItemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input required name="amount" type="number" style="width:100px" class="input" placeholder="Amount"
            [ngModel]="stockItem.amount">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input required name="description" type="text" class="input" placeholder="Description"
            [ngModel]="stockItem.description">
        </p>
      </div>
      <div class="field is-narrow">
        <button [disabled]="!addItemForm.valid" type="submit" class="button is-primary">Add</button>
      </div>
    </div>
  </div>
</form>
